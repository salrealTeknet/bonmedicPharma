<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>About to Expire Products</title>
</head>
<body>
    <h1>About to Expire Products</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Expiry Date</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.expiry_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="?export=true">Export to CSV</a>
</body>
</html>
